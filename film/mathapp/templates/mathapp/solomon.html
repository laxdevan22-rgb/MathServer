<html>
<head>
    <title>measure</title>
    <style>
        body {
            background-color: lime;
            
            font-family: Arial;

            font-size: 40px
}
        
        .box {
            width: 900px;
            margin: auto;
            margin-top: 130px;
            padding: 120px;
            background-color: orange;
            color: red (0, 0, 0);
            border: 4px dotted pink(255, 0, 0);
            text-align: center;
            font-size: 20px
            
            
        }
        input {
            padding: 6px;
            margin: 10px;
            font-size: 30px
        }
        .btn {
            padding: 6px 15px;
            cursor:pointer;
            font-size: 17px
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Petrol/Diesel Cost Calculator</h1>
        <h2> LAKSHITA RAI(25005431)<h2>
        

        <form method="POST">
            {% csrf_token %}
            range (km):
            <input type="text" name="range" value="{{ km }}"><br>

            energize Used (liters):
            <input type="text" name="energize" value="{{ lt }}"><br>

            <button class="btn" type="submit">Calculate</button><br><br>

            measure:
            <input type="text" value="{{ measure }}" readonly> km/l
            
        </form>
    </div>
</body>
</html>
